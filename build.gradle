buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
    }
}

plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

apply plugin: 'com.github.johnrengelman.shadow'


group = 'com.mandelag'
version = '1.0-SNAPSHOT'

description = """stateless-word-count"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    mavenLocal()
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:26.0-jre'
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: '2.5.19'
    testCompile group: 'com.typesafe.akka', name: 'akka-testkit_2.12', version: '2.5.19'
    compile group: 'com.typesafe.akka', name: 'akka-http_2.12', version: '10.1.6'
    testCompile group: 'com.typesafe.akka', name: 'akka-http-testkit_2.12', version: '10.1.6'
    compile group: 'com.typesafe.akka', name: 'akka-stream_2.12', version: '2.5.19'
    testCompile group: 'com.typesafe.akka', name: 'akka-stream-testkit_2.12', version: '2.5.19'
    compile group: 'com.typesafe.akka', name: 'akka-http-jackson_2.12', version: '10.1.6'

    // Use JUnit test framework
    // testImplementation 'junit:junit:4.12'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version:'5.3.1'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version:'5.3.1'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version:'5.3.1'
}

run { // https://discuss.gradle.org/t/why-doesnt-system-in-read-block-when-im-using-gradle/3308 (Adam Murdoch)
    standardInput = System.in
}

// Define the main class for the application
mainClassName = 'com.mandelag.app.App'
